<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>間違い探し（答え）</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1.5s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            pointer-events: auto;
        }

        @media (max-width: 750px) {
            .image-wrapper {
                height: auto;
            }

            img {
                height: auto;
                max-height: 100vh;
            }
        }

        @media (min-width: 750px) {
            .image-wrapper {
                width: 90%;
                height: 90%;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <p style="text-align: center; font-size: 18px; margin-top: 10px;">画像をクリックしたら画像が切り替わるよ</p>
    <div class="image-wrapper" onclick="toggleImages()">
        <img id="image1" class="visible" src="img/tikipoto1.jpg" alt="画像1">
        <img id="image2" class="hidden" src="img/tikipoto2.jpg" alt="画像2">
    </div>

    <script>
        function toggleImages() {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');

            if (image1.classList.contains('visible')) {
                image1.classList.remove('visible');
                image1.classList.add('hidden');
                image2.classList.remove('hidden');
                image2.classList.add('visible');
            } else {
                image2.classList.remove('visible');
                image2.classList.add('hidden');
                image1.classList.remove('hidden');
                image1.classList.add('visible');
            }
        }
    </script>
</body>
</html>
